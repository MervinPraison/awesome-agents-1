name = "agents-addmcpserver-repro"
main = "index.ts"
compatibility_date = "2024-11-01"
compatibility_flags = ["nodejs_compat"]

# Durable Object binding
[[durable_objects.bindings]]
name = "REPRO_AGENT"
class_name = "ReproAgent"

# Migrations for Durable Objects
[[migrations]]
tag = "v1"
new_sqlite_classes = ["ReproAgent"]

[vars]
# Set this to any MCP server URL - even an invalid one will trigger the bug
MCP_SERVER_URL = "https://docs.mcp.cloudflare.com"
